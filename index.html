<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container, .result {
    text-align: center;
}

h1 {
    font-size: 40px;
    color: #b30059;
}

button {
    font-size: 22px;
    padding: 12px 30px;
    margin: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff3366;
    color: white;
}

#noBtn {
    background: white;
    color: #ff3366;
    position: absolute;
}

.result {
    display: none;
    color: #ff3366;
}

.result h2 {
    font-size: 45px;
}

.result p {
    font-size: 32px;
}
</style>
</head>

<body>

<!-- Question -->
<div class="container" id="main">
    <h1>Komal ‚ù§Ô∏è Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- Result -->
<div class="result" id="result">
    <h2>Thank You </h2>
    <p>Love You &#10084;&#65039; &#128150;</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");
const result = document.getElementById("result");

const texts = ["Really?", "Are you sure?", "Nice try üòú", "No escape ‚ù§Ô∏è"];
let index = 0;

// No button bhaagega üòÜ
noBtn.addEventListener("mouseover", () => {
    noBtn.innerText = texts[index % texts.length];
    index++;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Yes button
yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    result.style.display = "block";
    document.body.style.background = "#ffe6ec";
});
</script>

</body>
</html>
